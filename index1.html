<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <!--Let browser know website is optimized for mobile-->
        <link rel="stylesheet" href="css/main.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    <style>
	    </style>
    </head>
	<body>

        <div class="row headergradient paddingBottom20">
            <div class="col l3 m12 s12 center">
                <img class="margintop10" src="./images/logo.png" height="80px">
            </div>
            <div class="col l3 m4 s12 center">
                <span>
                    <img class="iconBorder padding5 margintop20" src="images/svg/address1.svg" height="50px">
                </span>
                <span class="font18 bold wrap center relative top-20 left5">
                    19216 Robin Perch Ln, Tampa FL 33647
                </span>
            </div>
            <div class="col l3 m4 s12 center">
                <span>
                    <img class="iconBorder padding5 margintop20" src="images/svg/envelope.svg" height="50px">
                </span>
                <span class="font18 bold wrap center relative top-20 left5">
                     volunteers@adoptfarmer.org
                </span>
            </div>
            <div class="col l3 m4 s12 center">
                <span>
                    <img class="iconBorder padding5 margintop20" src="images/svg/phone.svg" height="50px">
                </span>
                <span class="font18 bold wrap center relative top-20 left5">
                    (813)-444-7635
                </span>
            </div>
        </div>
        <div id="mobileHeader" class="flex hide blackBackground whiteText">
                <p class="font18 headerText">Mission</p>
                <p class="font18 headerText">Process</p>
                <p class="font18 headerText">Farmer</p>
                <p class="font18 headerText">Gallery</p>
                <p class="font18 headerText">Events</p>
                <p class="font18 headerText">Blogs</p>
        </div>
        <div class="container" id="header2">
            <div class="flex blackBackground whiteText roundedCorners relative top-50 zindex1" style="flex-wrap: wrap">
                <p class="font18 headerText">Mission</p>
                <p class="font18 headerText">Process</p>
                <p class="font18 headerText">Farmer</p>
                <p class="font18 headerText">Gallery</p>
                <p class="font18 headerText">Events</p>
                <p class="font18 headerText">Blogs</p>
            </div>
        </div>

        <div  id="hero" class="carousel carousel-slider pullup">
            <div class="carousel-item">
                <div class="carousel-img carousel1"></div>
            </div>
            <div class="carousel-item">
                <div class="carousel-img carousel2"></div>
            </div>
            <div class="carousel-item">
                <div class="carousel-img carousel3"></div>
            </div>
            <div class="whiteText font40 heroText bold">
                <div id="slidingTextAlignment">
                    <p class="center" id="slidingText"></p>
                    <a id="heroButton" href="#" class="waves-effect waves-light btn center">Donate</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col l3 m12 s12 center" style="height: 250px;display: flex;flex-direction: column;justify-content: center">
                <p class="font18 bold">Our Mission</p>
                <center>
                    <a id="missionButton" class="btn-floating btn-large" style="background-color: #004d40">
                        <i id="missionArrow" class="large material-icons">arrow_forward</i>
                    </a>
                </center>
            </div>
            <div class="col l3 m4 s12 flexAlone cardProps">
                <div id="approachCard">
                    <img src="images/svg/management.svg" id="approachImg" width="70px" height="70px" class="cardImgprops" />
                    <div class="cardTextContainer">
                        <p id="approachText" class="whiteText bold font18 cardText">Our Approach</p>
                    </div>
                </div>
            </div>
            <div class="col l3 m4 s12 flexAlone cardProps">
                <div id="planCard">
                    <img src="images/svg/intellectual.svg" id="approachImg" width="70px" height="70px" class="cardImgprops" />
                    <div class="cardTextContainer">
                        <p id="planText" class="whiteText bold font18 cardText">Our Plan</p>
                    </div>
                </div>
            </div>
            <div class="col l3 m4 s12 flexAlone cardProps">
                <div id="goalCard">
                    <img src="images/svg/trophy.svg" id="approachImg" width="70px" height="70px" class="cardImgprops" />
                    <div class="cardTextContainer">
                        <p id="goalText" class="whiteText bold font18 cardText">Our Goal</p>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="./js/pageBuilder.js"></script>
        <script>

        </script>

</html>
